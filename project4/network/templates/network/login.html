{% extends "network/layout.html" %}

{% block body %}
    <div class="d-flex pt-5 flex-column align-content-center justify-content-center">
        <div class="align-self-center text-center border p-5 bg-light">
            <h2 class="pb-3">Login</h2>

            {% if message %}
                <div class="alert {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary my-2" type="submit" value="Login">
            </form>
        
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
